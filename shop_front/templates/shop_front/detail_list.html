{% extends "shop_front/base.html" %}

{% block content %}
<style>
.card {

  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 100%;
  margin-top: 10px;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container_ {
  
  padding: 20px 25px;
}
.container__ {
	  align-content: center;
	  padding: 20px 50px;
	}
}

button{
    position: fixed;
    bottom: 20px;
    

}
button:last-child{
    left:40px

}

</style>
<a>{{ group }}</a>
<div class="row">
{% for food in items %}
	<div class="col-md-4">
	   <a href="{% url 'shopping_cart:add_to_cart' food.id %}">
	   <div class="card">
	      <div class="container_">
	      	<h6><b>{{ food.name }}</b></h6> 
	      	<h6><b>{{ food.id }}</b></h6> 
	      </div>
	  </div>
	  </a>

	      <!-- if last column in row -->
</div>
{% endfor %}
<div class="container__ fixed-bottom">
		<button class="btn btn-primary" onclick="location.href='{% url 'shop_front:shop_front-home' %}'">Back</button>
		<button class="btn btn-primary" onclick="location.href='{% url 'shopping_cart:order_summary' %}'">Order_Summary</button>
	</div>



{% endblock content %}

{% extends "shop_front/base.html" %}

{% block content %}
	<style>
	.card {
	
	  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
	  transition: 0.3s;
	  width: 100%;
	  margin-top: 10px;
	}

	.card:hover {
	  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
	}

	.container_ {
	  display: flex;
	  padding: 20px 50px;
	}
	.container__ {
	  align-content: center;
	  padding: 20px 50px;
	}
	.row_ {
		height: 100%;
		margin-bottom: 10px;

	}

	</style>
	{% if user.is_superuser %}
	<h3>Edit mode</h3>
	{% endif %}

	<div class="row">
	{% for group in groups %}
    	<div class="col-md-5">
    	   <div class="card">
		      		<a href="{% url 'shop_front:shop_front-detail_list' group=group.food_group %}">

		      <div class="container_">
		      	 <h5><b>{{ group.food_group }}</b></h5> 
		      	
		      </div>
		      </a>
		  </div>
    	</div>
        <!-- if last column in row -->
        <div class="fixed-bottom container__">
			<button class="btn btn-primary" onclick="location.href='{% url 'shopping_cart:order_summary' %}'">Order_Summary</button>
		</div>
    {% endfor %}
{% endblock content %}
